<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script type="text/javascript">
            function calculate(){
                var p=0;
                var n=0;
                var r=0;
                var s=0;

                p=parseInt(document.getElementById("principle").value);
                n=parseInt(document.getElementById("years").value);
                r=parseInt(document.getElementById("rate").value);
                
                s=(p*r*n)/100;
                document.getElementById("res").innerHTML=s;
            }
        </script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Simple Interest calculator</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                            <label class="form-group">Principle</label>
                            <input class="form-control"  type="text" id="principle">
                        </div>
                        <div class="form-group">
                            <label class="form-group">Rate</label>
                            <input class="form-control"  type="text" id="rate">
                        </div>
                        <div class="form-group">
                            <label class="form-group">Years</label>
                            <input class="form-control"  type="text" id="years">
                        </div>
                        <button class="btn btn-primary" type="button" onClick="calculate()">calculate</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h1 id="res">INR</h1>
                </div>
            </div>
        </div>
    </body>
</html>
